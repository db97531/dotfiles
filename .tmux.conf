# tmux 2.1にて設定
#
# vimなどでEscの効きを良くするための設定
set -s escape-time 0

# 256色端末を使用する
# set-option -g default-terminal screen-256color
# set-option -g default-terminal "rxvt-unicode-256color"
# set-option -g default-terminal "gnome-terminal"

# デフォルトのキーバインドを解除
unbind C-b

# prefixキーをCtrl+Spaceに変更
set -g prefix C-Space
bind Space send-prefix

# t でレイアウト変更(時間表示を上書き)
bind t next-layout

bind n next-window
bind p previous-window

# bind+Spaceでコピーモードに
bind Space copy-mode
bind C-Space copy-mode

# vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# コピーモードでviのキーバインドを使用
setw -g mode-keys vi

# / でペインを縦分割する
bind / split-window -h

# q でペインを閉じる
bind-key q confirm-before kill-pane
# bind-key q kill-pane

# - でペインを縦分割する
bind - split-window -v

# ウィンドウのインデックスを1から始める
set -g base-index 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# ステータスバーの色を設定する
set -g status-fg white
set -g status-bg black

# コピーモードの操作をvi風に設定する
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
# bind-key p paste-buffer

# マウスを使えるようにする
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# クリップボード連携
# コピー
bind-key -t vi-copy y copy-pipe "cat | xsel -i --clipboard"
# ペースト
if "which xsel" "bind-key ] run 'tmux set-buffer -- \"$(xsel -bo)\"; tmux paste-buffer'"

## ステータスラインの設定
# status line を更新する間隔を 1 秒にする
set-option -g status-interval 1

# window-status を左揃えで配置する
set-option -g status-justify "left"

# status line の背景色を指定する。
set-option -g status-bg "colour238"

# status line の文字色を指定する。
set-option -g status-fg "colour255"

# status-left の最大の長さを指定する。
set-option -g status-left-length 20

# status-left のフォーマットを指定する。
set-option -g status-left "#[fg=colour255,bg=colour241]Session: #S #[default]"

# status-right の最大の長さを指定する。
set-option -g status-right-length 60

# status-right のフォーマットを指定する。
set-option -g status-right "#[fg=colour255,bg=colour241] #h | LA: #(cut -d' ' -f-3 /proc/loadavg) | %m/%d %H:%M:%S#[default]"

# window-status のフォーマットを指定する。
set-window-option -g window-status-format " #I: #W "

# カレントウィンドウの window-status のフォーマットを指定する
set-window-option -g window-status-current-format "#[fg=colour255,bg=colour27,bold] #I: #W #[default]"
